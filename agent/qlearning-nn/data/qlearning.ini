[simulation]
max_episode=10000
test_episode_per_episode=0
display_log_each=10

[agent]
#random action probability (greedy politic)
epsilon=0.05

#importance of future reward
gamma=0.95

#learning rate of neural networks
alpha=0.001

#number of neuron on the hidden layer of the MLP
hidden_unit=40

#activation function of neuron in the hidden layer with his parameter
activation_function_hidden=tanh
activation_steepness_hidden=0.5

#number of trace to replay each end of episode
replay=2

#number of discret action to generate for the algorithm
discret_action=10

