[simulation]
max_episode=1000

test_episode_per_episode=0
test_episode_at_end=0

#dump to file each n episode
dump_log_each=1

#display to standard output each n episode
display_log_each=1

#save the agent each n episode
save_agent_each=2000

[environment]
instance_per_episode=1
max_step_per_instance=500

[agent]
gamma=0.95
noise=0.4
decision_each=2
hidden_unit_v=20
hidden_unit_a=0

#full offline cacla
update_pure_ac=true
gaussian_policy=true
compare_old_policy=true
vnn_from_scratch=true


lecun_activation=true
determinist_vnn_update=false
clear_trajectory=true
update_delta_neg=false

